<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jadwal Sholat Masjid</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #d8e1c0, #cfdef3);
    color: #1f2937;
    margin: 0;
    padding: 48px 16px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    align-items: center;
  }
  .jadwal-container {
    background: white;
    border-radius: 24px;
    box-shadow: 0 16px 48px rgba(30, 64, 175, 0.15);
    padding: 40px 32px 32px;
    max-width: 480px;
    width: 100%;
  }
  h2 {
    font-size: 2rem;
    font-weight: 700;
    color: #4ca1af;
    text-align: center;
    margin-bottom: 32px;
  }
  .jadwal-list {
    display: grid;
    grid-template-columns: 1fr 1fr;
    row-gap: 20px;
    column-gap: 24px;
  }
  .jadwal-item {
    background: #f3f4f6;
    border-radius: 16px;
    padding: 20px 24px;
    box-shadow: 0 6px 16px rgba(30, 64, 175, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1.15rem;
    color: #334155;
    transition: background-color 0.3s ease;
  }
  .jadwal-item:hover {
    background-color: #dbeafe;
  }
  .sholat-name {
    color: #4ca1af;
  }
  .waktu {
    background: #4ca1af;
    color: white;
    font-weight: 700;
    padding: 8px 14px;
    border-radius: 12px;
    min-width: 75px;
    text-align: center;
    font-family: monospace;
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
  }
  .keterangan {
    margin-top: 24px;
    font-size: 0.95rem;
    color: #475569;
    background: #e0e7ff;
    padding: 12px 16px;
    border-radius: 12px;
    box-shadow: inset 0 0 10px rgba(37, 99, 235, 0.15);
    line-height: 1.4;
  }
  @media (max-width: 480px) {
    .jadwal-list {
      grid-template-columns: 1fr;
      row-gap: 16px;
    }
    .jadwal-item {
      font-size: 1.1rem;
      padding: 16px 20px;
    }
  }
</style>
</head>
<body>
  <section class="jadwal-container" aria-label="Jadwal Sholat Masjid">
    <h2>Jadwal Sholat Masjid Khoirul Ba'i</h2>
    <div class="jadwal-list" role="list">
      <div class="jadwal-item" role="listitem">
        <span class="sholat-name">Subuh</span>
        <span class="waktu">04:40</span>
      </div>
      <div class="jadwal-item" role="listitem">
        <span class="sholat-name">Dzuhur</span>
        <span class="waktu">12:00</span>
      </div>
      <div class="jadwal-item" role="listitem">
        <span class="sholat-name">Ashar</span>
        <span class="waktu">15:15</span>
      </div>
      <div class="jadwal-item" role="listitem">
        <span class="sholat-name">Maghrib</span>
        <span class="waktu">18:05</span>
      </div>
      <div class="jadwal-item" role="listitem">
        <span class="sholat-name">Isya</span>
        <span class="waktu">19:20</span>
      </div>
    </div>
    <div align="justify" class="keterangan" tabindex="0">
      <strong>Catatan:</strong> Waktu sholat di atas adalah perkiraan dan dapat berubah sesuai penyesuaian setempat, terutama pada lokasi tertentu. Harap mengacu pada pengumuman resmi masjid untuk jadwal yang paling akurat.
    </div>
  </section>
</body>
</html>
